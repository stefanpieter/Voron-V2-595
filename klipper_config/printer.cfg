## https://github.com/AndrewEllis93/Print-Tuning-Guide/blob/040d31c6daaed23c2a1a353545e7ee442a232f32/articles/useful_macros.md

[pause_resume]

[gcode_macro PAUSE]
# description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
    # SFS_DISABLE
    ##### set defaults #####
    {% set x = params.X|default(230) %}      #edit to your park position
    {% set y = params.Y|default(230) %}      #edit to your park position
    {% set z = params.Z|default(10)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    {%set min_extrude_temp = printer.configfile.settings["extruder"]["min_extrude_temp"]|int %}
    {%set act_extrude_temp = printer.extruder.temperature|int %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if act_extrude_temp > min_extrude_temp %}
      G1 E-{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}    
      G1 Z{z_safe}
      G90
      G1 X{x} Y{y} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %}

[gcode_macro RESUME]
# description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### set defaults #####
    {% set e = params.E|default(1) %} #edit to your retract length
    {%set min_extrude_temp = printer.configfile.settings["extruder"]["min_extrude_temp"]|int %}
    {%set act_extrude_temp = printer.extruder.temperature|int %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    G91
    {% if act_extrude_temp > min_extrude_temp %}
      G1 E{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}
    #SFS_ENABLE

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    # BED_MESH_CALIBRATE ADAPTIVE=1
    BED_MESH_PROFILE LOAD=default
    G28 Z

    
[gcode_macro G29]
gcode:
	BED_MESH_CLEAR
	BED_MESH_CALIBRATE

[gcode_macro _PRIME_NOZZLE]
gcode:
    SAVE_GCODE_STATE NAME=PRIME_NOZZLE_STATE
    M117 Priming
    G90                 ; Absolute coordinates.
    M83                 ; Relative extruder mode.
    G92 E0
    ; Move to start of line.
    G1 Z10 F900
    G1 Y3 X3 F18000
    G1 Z0.2 F900
    ; Print the line.
    G91                ; Relative coordinates.
    G1 X100 E25 F1000  ; Extrude filament 25mm (how much it retracted in PRINT_END).
    G1 Y-2 F1000
    G1 X-60 E9 F1000    ; Print second part of the line.
    G1 E-0.5 F3000      ; Retract to avoid stringing.
    G1 X0.5 E0 F1000    ; Wipe back to break string.
    G1 X-5.5 E0 F1000   ; Wipe forward to break string.
    RESTORE_GCODE_STATE NAME=PRIME_NOZZLE_STATE
    #SFS_ENABLE

[gcode_macro HEAT_SOAK]
gcode:
  {% set MIN_TEMP = 35 %}
  {% set TARGET_TEMP = params.CHAMBER_TEMP | default(40) | float %}
  {% set CHAMBER_CURRENT_TEMP = printer["temperature_sensor chamber"].temperature %}

  {% if TARGET_TEMP > CHAMBER_CURRENT_TEMP %}
    { action_respond_info('Chamber temperature is %.1fC. Heating to above %.1fC' % (CHAMBER_CURRENT_TEMP, TARGET_TEMP)) }
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=50
    SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=110
    SET_PIN PIN=leds VALUE=0.10
    SET_FAN_SPEED FAN=filter_fan SPEED=1
    SET_FAN_SPEED FAN=nevermore_fan SPEED=0.50
    M106 S255
    G28
    G0 X175 Y175 Z30 F3600
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={params.CHAMBER_TEMP} ; Wait for chamber temp
  {% else %}
    {% if TARGET_TEMP < MIN_TEMP %}
      { action_respond_info('Turning off chamber fans')}
      SET_FAN_SPEED FAN=filter_fan SPEED=0
      SET_FAN_SPEED FAN=nevermore_fan SPEED=0
    {% endif %}
 {% endif %}

[gcode_macro PRINT_START]
gcode:
  CLEAR_PAUSE
  #HEAT_SOAK
  SAVE_GCODE_STATE NAME=start_print_state
  SET_PIN PIN=leds VALUE=.2						 ; Turn LEDS on 20%
  # Metric values
  G21
  # Absolute positioning
  G90 
  # Set extruder to absolute mode
  M82
  # Home & load mesh
  STATUS_HOMING
  G28
  M117 Heating bed...
  # Wait for bed to heat up
  M140 S{params.BED_TEMP|default(printer.heater_bed.target, true) }
  M190 S{params.BED_TEMP|default(printer.heater_bed.target, true) }
  Nevermore auto
  #{% if BED_TEMP >= 100 %}
  #SET_FAN_SPEED FAN=nevermore_fan SPEED=0.4
  #{% endif %}
  STATUS_HEATING
  M117 Preheating nozzle
  M109 S150                  ; Wait for nozzle to heat to 150C - soften filament, but no oozing.
  M117 QGL & Level
  STATUS_LEVELING
  G32
  M104 S{params.EXTRUDER_TEMP|default(printer.extruder.target, true) }
  G0 X175 Y175 Z30 F3600
  M109 S{params.EXTRUDER_TEMP|default(printer.extruder.target, true) }
  M107                                   ; turn off fan
  # G28 Z ; rehome Z after nozzle heater up
  STATUS_BUSY
  _PRIME_NOZZLE

  G90                 ; Absolute coordinates.
  M83                 ; Relative extruder mode.
  G92 E0
  M117 Printing...
  RESTORE_GCODE_STATE NAME=start_print_state

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # SFS_DISABLE
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-25.0 F3600                ; retract filament
    # _PARK_END    
    G91                            ; relative positioning
    G0 Z5.00 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    # G1 Z50 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X300 Y330 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    SET_PIN PIN=leds VALUE=.1		; Turn LEDS to 10%
    SET_FAN_SPEED FAN=filter_fan SPEED=0.6
    M106 S0
    M117 A new thing is born!
    M84 X Y
    SET_FAN_SPEED FAN=nevermore_fan
    STATUS_READY
    UPDATE_DELAYED_GCODE ID=turn_off_filter DURATION=1800
    STATUS_OFF

[gcode_macro CANCEL_PRINT]
rename_existing: CANCEL_PRINT_BASE
gcode:
  END_PRINT
  TURN_OFF_HEATERS
  CLEAR_PAUSE
  #SDCARD_RESET_FILE
  CANCEL_PRINT_BASE
  STATUS_OFF

[delayed_gcode turn_off_filter]
gcode:
  M106 S0  
  SET_FAN_SPEED FAN=filter_fan SPEED=0
  SET_PIN PIN=leds VALUE=0.00
  SET_FAN_SPEED FAN=nevermore_fan SPEED=0
  

