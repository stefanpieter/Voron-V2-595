[virtual_sdcard]
path: ~/gcode_files

[gcode_arcs]
resolution: 0.1

[include nevermore.cfg]

[exclude_object]
[include mainsail.cfg]
[display_status]

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 5
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

## MCU CanBus 
## https://github.com/akhamar/voron_canbus_octopus_sb2040
## https://canbus.esoterical.online/mainboard_flashing
## https://docs.google.com/presentation/d/1Y8Lbu8DCiezo2IxLyMm6P5XYOWGlMEzBZfI8HP_PNx0/edit#slide=id.p

[mcu]
canbus_uuid: c58fc259688f
##  BTT Octopus Pro 1.1
##	[X in MOTOR0] - B Motor
##	[Y in MOTOR1] - A Motor
##  Z - Front Left
##	Z1- Rear Left
##	Z2 - Rear Right
##	Z3 - Front Right
##	LEDs
##	Y Endstop
##	Electric Fan
##	Filter Fan
##	Chamber temp sensor
##	Filament runout sensor
##	SSR
##	Bed temp sensor
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
##  Update via USB with CanBoot: 
## 1) compile klipper + make
## 2) mv ~/klipper/out/klipper.bin ~/firmware/octopus_pro_1.1_klipper.bin
## 3) Double-click board reset button then quickly run ls /dev/serial/by-id/ or python3 ~/katapult/scripts/flashtool.py -i can0 -u b1c9cc97647d -r
## 4) python3 ~/katapult/scripts/flashtool.py -f ~/firmware/octopus_pro_klipper.bin -d /dev/serial/by-id/usb-katapult_stm32h723xx_2D003E000F51313531383332-if00
##--------------------------------------------------------------------

[mcu SB]
canbus_uuid: 02a75e37afb7 
##  https://github.com/bigtreetech/EBB/blob/master/EBB%20SB2240_2209%20CAN/sample-bigtreetech-ebb-sb-canbus-v1.0.cfg
##  https://github.com/bigtreetech/EBB/blob/master/EBB%20SB2240_2209%20CAN/SB2240/Hardware/BIGTREETECH%20EBB%20SB2240%20CAN%20%20V1.0_IO.pdf
##	E0 - Extruder
##	X endstop
##	Hotend heater
##	Hotend temp sensor
##	Hotend fan
##	RBG 1-2-3
##	Cooling Fan
##	Z endstop (TAP)
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
## python3 ~/katapult/scripts/flashtool.py -i can0 -f ~/firmware/sb2209_klipper.bin -u 02a75e37afb7
##--------------------------------------------------------------------

[temperature_sensor SB]
sensor_type: Generic 3950
sensor_pin: SB: PA2

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 5000    			
max_z_velocity: 20 			
max_z_accel: 350   			
square_corner_velocity: 6.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X on mcu (B Motor) - Driver 0
step_pin: PF13
dir_pin: PF12 
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:400
endstop_pin: SB: PB6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1
# diag1_pin: PG6
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y on mcu_xye (A Motor) - Driver 1
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
diag1_pin: PG9
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position - Driver 2
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
endstop_pin: probe:z_virtual_endstop
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128
position_max: 340
position_min: -5
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0 

##	Z MCU - In Y Position - Driver 3
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position - Driver 4
##	Z2 Stepper - Rear Right 
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0 

##	Z MCU - In E0 Position - Driver 5
##	Z3 Stepper - Front Right 
[stepper_z3]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 128

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Extruder
#####################################################################

# E0 SB2209 V1.0
[extruder]
step_pin: SB: PD0
dir_pin: !SB: PD1
enable_pin: !SB: PD2
rotation_distance: 47.088 # Galileo 2
gear_ratio: 9:1 # Galileo 2
full_steps_per_rotation: 200
microsteps: 32
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: SB: PB13
sensor_type:MAX31865
sensor_pin: SB: PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 4
min_temp: 0
max_temp: 285
max_power: 1.0
min_extrude_temp: 10
max_extrude_only_distance: 100.0
smooth_time: 0.25

# [tmc2240 extruder]
# cs_pin: SB: PA15
# spi_software_sclk_pin: SB: PB10
# spi_software_mosi_pin: SB: PB11
# spi_software_miso_pin: SB: PB2
# driver_TPFD: 0
# run_current: 0.6
# stealthchop_threshold: 0 #999999

[tmc2209 extruder]
uart_pin: SB: PA15
interpolate: False
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 99999

#####################################################################
# 	 Chamber
#####################################################################

[temperature_sensor chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 0
max_temp: 70.0
gcode_id: C

[fan_generic filter_fan]
# SET_FAN_SPEED FAN=config_name SPEED=<speed> This command sets the speed of a fan. must be between 0.0 and 1.0
pin: PA3
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

#####################################################################
# 	Bed Heater -
#####################################################################

[heater_bed]
##	SSR Pin - Fan pin
heater_pin: PA8
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 0.6
min_temp: 0
max_temp: 120

#####################################################################
# 	Probe - TAP
#####################################################################

[probe]
pin: ^SB :PB5
x_offset: 0
y_offset: 0 
speed: 20.0
samples: 4
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.006
samples_tolerance_retries: 10

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan
pin: SB: PA0
max_power: 1.0
kick_start_time: 0.5
